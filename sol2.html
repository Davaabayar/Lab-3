    <style>
    body { 
    margin: 0;

    line-height: 1; 
} 
/*.container {

  .container {
    display: grid;
    grid-template-columns: 50% 25% 25%;
    grid-template-rows: 200px 200px;
    grid-template-areas: 'item-a item-b item-c' 'item-a item-d item-e';
  }
  .item{
      border:1px solid #ccc;
  }
.item-a{
   grid-area: item-a;
}
.item-b{
    grid-area: item-b;
}
.item-c{
    grid-area: item-c;
}
.item-d{
    grid-area: item-d;
}
.item-e{
    grid-area: item-e;
}
.wrapper {
    display: grid;
    grid-template-columns: repeat(3,1fr);
    grid-template-columns: 50% 25% 25%;  
    grid-auto-rows: 200px;
    grid-gap: 40px;
  }
  .box{
      border:1px solid #ccc;
  }
  .boxFull{
    grid-column-start: 1;
    grid-column-end: 2;
    grid-row-start: 1;
    grid-row-end: 3;
    position: relative;
  }</style>
</head>

<body>
